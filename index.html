<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSched | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --urgent: #EF4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            padding: 20px;           /* Prevents edges touching on mobile */
        }

        /* --- CENTERED CARD DESIGN --- */
        .auth-container {
            background: white;
            width: 100%;             /* Takes full width on small screens */
            max-width: 400px;        /* Limits width on laptops/desktops */
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo-img {
            height: 60px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 { font-size: 1.8rem; color: #1F2937; margin-bottom: 5px; font-weight: 700; }
        .subtitle { color: #6B7280; margin-bottom: 30px; font-size: 0.95rem; }

        /* --- INPUTS WITH ERROR STATES --- */
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 0.9rem; color: #374151; margin-bottom: 6px; font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB; /* Default border */
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #F9FAFB;
        }
        .input-group input:focus { outline: none; border-color: var(--primary); background: white; }
        
        /* ERROR STATE (Red Border) */
        .input-group input.error { border-color: var(--urgent); background-color: #FEF2F2; }
        .error-text { color: var(--urgent); font-size: 0.85rem; margin-top: 5px; display: none; }

        .btn-primary {
            width: 100%; padding: 14px; background-color: var(--primary); color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-primary:hover { background-color: #4338ca; transform: translateY(-1px); }

        .btn-google {
            width: 100%; padding: 12px; background-color: white; color: #374151;
            border: 1px solid #D1D5DB; border-radius: 8px; font-size: 0.95rem; font-weight: 600;
            cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-google:hover { background-color: #F9FAFB; }

        .divider { display: flex; align-items: center; margin: 25px 0; color: #9CA3AF; font-size: 0.85rem; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #E5E7EB; }
        .divider span { padding: 0 10px; }

        .toggle-text { margin-top: 25px; text-align: center; color: #6B7280; font-size: 0.95rem; }
        .toggle-text a { color: var(--primary); text-decoration: none; font-weight: 600; cursor: pointer; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <img src="Logo.png" alt="SmartSched Logo" style="height: 80px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
    
        <h1 id="page-title">Log in</h1>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="login-email" placeholder="student@example.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="••••••••">
        </div>

        <button class="btn-primary" onclick="handleLogin()" id="login-btn">Log In</button>
        
        <div class="divider"><span>OR</span></div>
        
        <button class="btn-google" onclick="handleGoogleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> 
            Continue with Google
        </button>

        <div class="toggle-text">
            New here? <a onclick="toggleForms()">Create an account</a>
        </div>
    </div>

    <div class="container hidden" id="signup-container">
        <div class="logo"><i class="fa-solid fa-rocket"></i></div>
        <h2>Create Account</h2>
        <p>Join SmartSched today.</p>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="signup-name" placeholder="John Doe">
            <div id="error-name" class="error-msg">Names cannot contain numbers.</div>
        </div>
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="signup-email" placeholder="student@example.com">
            <div id="error-email" class="error-msg">Please enter a valid email address.</div>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="signup-password" placeholder="Min. 6 characters">
            <div id="error-pass" class="error-msg">Password must be at least 6 characters.</div>
        </div>

        <button class="btn-primary" onclick="handleSignup()" id="signup-btn">Sign Up</button>

        <div class="toggle-text">
            Already have an account? <a onclick="toggleForms()">Log In</a>
        </div>
    </div>

    <script type="module">
        // 1. IMPORT FIREBASE (Using your config)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBol-uWE7KCF_ESsd7QvsIVZ9KiBWcyN4c",
            authDomain: "smartsched-452d3.firebaseapp.com",
            projectId: "smartsched-452d3",
            storageBucket: "smartsched-452d3.firebasestorage.app",
            messagingSenderId: "623006049130",
            appId: "1:623006049130:web:a9610ea2c1e401098c7b13",
            measurementId: "G-833N678XPR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- 2. GLOBAL FUNCTIONS ---
        
        // SWITCH BETWEEN LOGIN & SIGNUP (Fixes "Sticky Fields")
        window.toggleForms = function() {
            const loginBox = document.getElementById('login-container');
            const signupBox = document.getElementById('signup-container');
            
            // Clear inputs when switching (QA Fix)
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.querySelectorAll('.error-msg').forEach(msg => msg.style.display = 'none');

            if (loginBox.classList.contains('hidden')) {
                loginBox.classList.remove('hidden');
                signupBox.classList.add('hidden');
            } else {
                loginBox.classList.add('hidden');
                signupBox.classList.remove('hidden');
            }
        }

        // --- 3. LOGIN LOGIC ---
        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            if (!email || !pass) {
                Swal.fire({ icon: 'error', title: 'Oops...', text: 'Please fill in all fields' });
                return;
            }

            btn.disabled = true;
            btn.innerText = "Logging in...";

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error(error);
                let msg = "Invalid email or password.";
                if (error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if (error.code === 'auth/wrong-password') msg = "Incorrect password.";
                
                Swal.fire({ icon: 'error', title: 'Login Failed', text: msg });
                btn.disabled = false;
                btn.innerText = "Log In";
            }
        }

        // --- 4. SIGNUP LOGIC (With Validation) ---
        window.handleSignup = async function() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');

            // VALIDATION (QA Fixes)
            let isValid = true;

            // Name: No numbers allowed
            if (/\d/.test(name) || name.length < 2) {
                document.getElementById('error-name').style.display = 'block';
                isValid = false;
            } else { document.getElementById('error-name').style.display = 'none'; }

            // Email: Must have @ and .
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('error-email').style.display = 'block';
                isValid = false;
            } else { document.getElementById('error-email').style.display = 'none'; }

            // Password: Min 6 chars
            if (pass.length < 6) {
                document.getElementById('error-pass').style.display = 'block';
                isValid = false;
            } else { document.getElementById('error-pass').style.display = 'none'; }

            if (!isValid) return; // Stop if validation failed

            btn.disabled = true;
            btn.innerText = "Creating Account...";

            try {
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // Update Profile with Name
                await updateProfile(user, { displayName: name });

                // (Optional) Save extra data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date()
                });

                Swal.fire({ icon: 'success', title: 'Welcome!', text: 'Account created successfully.' })
                .then(() => {
                    window.location.href = "dashboard.html";
                });

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if (error.code === 'auth/email-already-in-use') msg = "This email is already registered.";
                
                Swal.fire({ icon: 'error', title: 'Signup Failed', text: msg });
                btn.disabled = false;
                btn.innerText = "Sign Up";
            }
        }

        // --- 5. GOOGLE AUTH ---
        window.handleGoogleLogin = async function() {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: 'Error', text: error.message });
            }
        }
    </script>
</body>
</html>
